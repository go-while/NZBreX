name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  build_matrix:
    name: Build ${{ matrix.name }}
    runs-on:
      - self-hosted
      - ${{ matrix.runner_label }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine Linux cross-builds (musl)
          # amd64
          - runner_label: ubu2204
            os: linux
            arch: amd64
            name: alpine-amd64
            libc: musl
          # arm64
          - runner_label: ubu2204
            os: linux
            arch: arm64
            name: alpine-arm64
            libc: musl
          # i386
          - runner_label: ubu2204
            os: linux
            arch: 386
            name: alpine-i386
            libc: musl
          # armv7
          - runner_label: ubu2204
            os: linux
            arch: arm
            name: alpine-armv7
            libc: musl

          # Arch Linux cross-builds
          # These will just be generic Linux/amd64,arm64,386,arm binaries with no Arch-specific packaging (which is expected).
          # Thatâ€™s fine unless you want to distribute Arch .pkg.tar.zst packages, which would require Arch tools.
          # This workflow will also generate an Arch PKGBUILD and build a .pkg.tar.zst if possible.
          # amd64
          - runner_label: ubu2204
            os: linux
            arch: amd64
            name: archlinux-amd64
            libc: glibc
            distro: arch
            pkgarch: x86_64
          # arm64
          - runner_label: ubu2204
            os: linux
            arch: arm64
            name: archlinux-arm64
            libc: glibc
            distro: arch
            pkgarch: aarch64
          # i386
          - runner_label: ubu2204
            os: linux
            arch: 386
            name: archlinux-i386
            libc: glibc
            distro: arch
            pkgarch: i686
          # armv7
          - runner_label: ubu2204
            os: linux
            arch: arm
            name: archlinux-armv7
            libc: glibc
            distro: arch
            pkgarch: armv7h

          # FreeBSD cross-builds
          # amd64
          - runner_label: ubu2204
            os: freebsd
            arch: amd64
            name: freebsd-amd64
          # arm64
          - runner_label: ubu2204
            os: freebsd
            arch: arm64
            name: freebsd-arm64
          # i386
          - runner_label: ubu2204
            os: freebsd
            arch: 386
            name: freebsd-i386
          # armv7
          - runner_label: ubu2204
            os: freebsd
            arch: arm
            name: freebsd-armv7

          # OpenBSD cross-builds
          # amd64
          - runner_label: ubu2204
            os: openbsd
            arch: amd64
            name: openbsd-amd64
          # arm64
          - runner_label: ubu2204
            os: openbsd
            arch: arm64
            name: openbsd-arm64
          # i386
          - runner_label: ubu2204
            os: openbsd
            arch: 386
            name: openbsd-i386

          # NetBSD cross-builds
          # amd64
          - runner_label: ubu2204
            os: netbsd
            arch: amd64
            name: netbsd-amd64
          # arm64
          - runner_label: ubu2204
            os: netbsd
            arch: arm64
            name: netbsd-arm64
          # i386
          - runner_label: ubu2204
            os: netbsd
            arch: 386
            name: netbsd-i386
          # armv7
          - runner_label: ubu2204
            os: netbsd
            arch: arm
            name: netbsd-armv7

          # macOS cross-builds
          # amd64
          - runner_label: ubu2204
            os: darwin
            arch: amd64
            name: macos-amd64
          # arm64
          - runner_label: ubu2204
            os: darwin
            arch: arm64
            name: macos-arm64

          # Windows cross-builds
          # amd64
          - runner_label: ubu2204
            os: windows
            arch: amd64
            name: windows-amd64
          # arm64
          - runner_label: ubu2204
            os: windows
            arch: arm64
            name: windows-arm64
          # i386
          - runner_label: ubu2204
            os: windows
            arch: 386
            name: windows-i386

          # Debian 10-12 self-hosted builds amd64
          # amd64
          - runner_label: deb10
            os: linux
            arch: amd64
            name: debian-10-amd64
            libc: glibc
          - runner_label: deb11
            os: linux
            arch: amd64
            name: debian-11-amd64
            libc: glibc
          - runner_label: deb12
            os: linux
            arch: amd64
            name: debian-12-amd64
            libc: glibc

          # Debian 10-12 self-hosted builds arm64
          # arm64
          - runner_label: deb10
            os: linux
            arch: arm64
            name: debian-10-arm64
            libc: glibc
          - runner_label: deb11
            os: linux
            arch: arm64
            name: debian-11-arm64
            libc: glibc
          - runner_label: deb12
            os: linux
            arch: arm64
            name: debian-12-arm64
            libc: glibc

          # Debian 10-12 self-hosted builds 32-bit ARM
          # armv7
          - runner_label: deb10
            os: linux
            arch: arm
            name: debian-10-armv7
            libc: glibc
          - runner_label: deb11
            os: linux
            arch: arm
            name: debian-11-armv7
            libc: glibc
          - runner_label: deb12
            os: linux
            arch: arm
            name: debian-12-armv7
            libc: glibc

          # Debian 10-12 self-hosted builds i386
          # i386
          - runner_label: deb10
            os: linux
            arch: 386
            name: debian-10-i386
            libc: glibc
          - runner_label: deb11
            os: linux
            arch: 386
            name: debian-11-i386
            libc: glibc
          - runner_label: deb12
            os: linux
            arch: 386
            name: debian-12-i386
            libc: glibc

          # Ubuntu 20.04 - 24.04 self-hosted builds amd64
          # amd64
          - runner_label: ubu2004
            os: linux
            arch: amd64
            name: ubuntu-20.04-amd64
            libc: glibc
          - runner_label: ubu2204
            os: linux
            arch: amd64
            name: ubuntu-22.04-amd64
            libc: glibc
          - runner_label: ubu2404
            os: linux
            arch: amd64
            name: ubuntu-24.04-amd64
            libc: glibc

          # Ubuntu 20.04 - 24.04 self-hosted builds arm64
          # arm64
          - runner_label: ubu2004
            os: linux
            arch: arm64
            name: ubuntu-20.04-arm64
            libc: glibc
          - runner_label: ubu2204
            os: linux
            arch: arm64
            name: ubuntu-22.04-arm64
            libc: glibc
          - runner_label: ubu2404
            os: linux
            arch: arm64
            name: ubuntu-24.04-arm64
            libc: glibc

          # Ubuntu 20.04 - 24.04 self-hosted builds 32-bit ARM
          # armv7
          - runner_label: ubu2004
            os: linux
            arch: arm
            name: ubuntu-20.04-armv7
            libc: glibc
          - runner_label: ubu2204
            os: linux
            arch: arm
            name: ubuntu-22.04-armv7
            libc: glibc
          - runner_label: ubu2404
            os: linux
            arch: arm
            name: ubuntu-24.04-armv7
            libc: glibc

          # Ubuntu 20.04 - 24.04 self-hosted builds i386
          # i386
          - runner_label: ubu2004
            os: linux
            arch: 386
            name: ubuntu-20.04-i386
            libc: glibc
          - runner_label: ubu2204
            os: linux
            arch: 386
            name: ubuntu-22.04-i386
            libc: glibc
          - runner_label: ubu2404
            os: linux
            arch: 386
            name: ubuntu-24.04-i386
            libc: glibc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Run tests with race detector for supported platforms
      - name: Run race detector tests (amd64/linux only)
        if: matrix.os == 'linux' && matrix.arch == 'amd64'
        run: go test -race ./...

      - name: Run normal tests (other platforms)
        if: ${{ !(matrix.os == 'linux' && matrix.arch == 'amd64') }}
        run: go test ./...

      - name: Set Ref Name Variable
        run: |
          if [ "$GITHUB_EVENT_NAME" != "release" ]; then
            ref_name=${GITHUB_SHA::7}
          else
            ref_name=${{ github.ref_name }}
          fi
          echo "REF_NAME=${ref_name}" >> "$GITHUB_ENV"

      - name: Build ${{ matrix.name }}
        run: |
          set -euo pipefail
          mkdir -p builds/${{ matrix.name }}/usr/bin
          if [ "${{ matrix.os }}" == "windows" ]; then
            binary_name=NZBreX.exe
          else
            binary_name=NZBreX
          fi
          GOARCH=${{ matrix.arch }} GOOS=${{ matrix.os }} go build -ldflags="-s -w -X main.appVersion=${{ env.REF_NAME }}" -o builds/${{ matrix.name }}/usr/bin/$binary_name
          if [ ! -f cleanHeaders.txt ]; then
            echo "cleanHeaders.txt not found! Build cannot continue." >&2
            exit 1
          fi
          if [ ! -f provider.sample.json ]; then
            echo "provider.sample.json not found! Build cannot continue." >&2
            exit 1
          fi
          if [ ! -f provider.ygg.json ]; then
            echo "provider.ygg.json not found! Build cannot continue." >&2
            exit 1
          fi
          zip -j "NZBreX_${{ env.REF_NAME }}-${{ matrix.name }}.zip" builds/${{ matrix.name }}/usr/bin/$binary_name cleanHeaders.txt provider.sample.json provider.ygg.json
          # Only make .deb packages for Linux with glibc
          if [ "${{ matrix.os }}" == "linux" ] && [ "${{ matrix.libc:-glibc}" = "glibc" ]; then
            mkdir -p builds/${{ matrix.name }}/DEBIAN
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
            ARCH=${{ matrix.arch }}
            echo "Package: NZBreX" > builds/${{ matrix.name }}/DEBIAN/control
            echo "Version: ${VERSION}" >> builds/${{ matrix.name }}/DEBIAN/control
            echo "Maintainer: ${{ github.repository_owner }} <nzbrex@usenet-server.com>" >> builds/${{ matrix.name }}/DEBIAN/control
            echo "Architecture: ${ARCH}" >> builds/${{ matrix.name }}/DEBIAN/control
            echo "Description: NZBreX - a cmd line tool to re-upload articles missing from providers" >> builds/${{ matrix.name }}/DEBIAN/control
            dpkg-deb --root-owner-group --build builds/${{ matrix.name }} NZBreX_${{ env.REF_NAME }}-${{ matrix.name }}.deb
          fi

          # PKGBUILD and .pkg.tar.zst generation for Arch Linux
          if [ "${{ matrix.distro:- }}" = "arch" ]; then
            # Prepare PKGBUILD template
            mkdir -p builds/${{ matrix.name }}/archpkg
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
            PKGVER=$(echo "$VERSION" | sed 's/-/./g')
            PKGARCH="${{ matrix.pkgarch }}"
            cat > builds/${{ matrix.name }}/archpkg/PKGBUILD <<EOF
# Maintainer: ${{ github.repository_owner }} <nzbrex@usenet-server.com>
pkgname=nzbrex
pkgver=${PKGVER}
pkgrel=1
arch=($PKGARCH)
pkgdesc="NZBreX - a cmd line tool to re-upload articles missing from providers"
url="https://github.com/${{ github.repository }}"
license=('custom')
source=()
sha256sums=()
build() {
  :
}
package() {
  install -Dm755 "\${srcdir}/NZBreX" "\${pkgdir}/usr/bin/NZBreX"
  install -Dm644 "\${srcdir}/cleanHeaders.txt" "\${pkgdir}/usr/share/nzbrex/cleanHeaders.txt"
  install -Dm644 "\${srcdir}/provider.sample.json" "\${pkgdir}/usr/share/nzbrex/provider.sample.json"
  install -Dm644 "\${srcdir}/provider.ygg.json" "\${pkgdir}/usr/share/nzbrex/provider.ygg.json"
}
EOF
            # Copy sources for PKGBUILD
            cp builds/${{ matrix.name }}/usr/bin/NZBreX builds/${{ matrix.name }}/archpkg/NZBreX
            cp cleanHeaders.txt builds/${{ matrix.name }}/archpkg/cleanHeaders.txt
            cp provider.sample.json builds/${{ matrix.name }}/archpkg/provider.sample.json
            cp provider.ygg.json builds/${{ matrix.name }}/archpkg/provider.ygg.json
            # Try to install base-devel and pacman tools if not present (for self-hosted Ubuntu, use makedepends)
            if ! command -v makepkg &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y fakeroot binutils tar gzip xz zstd
              # Download makepkg from Arch's pacman repo or AUR helper if you want to fully automate.
              # For now, use a minimal makepkg.sh - or ask user to build on real Arch if this fails.
            fi
            # Try to build the Arch package
            cd builds/${{ matrix.name }}/archpkg
            # The following may fail if makepkg is not really present,
            # in which case the PKGBUILD and all sources are at least uploaded for a user to build on Arch themselves.
            (makepkg --nodeps --skipinteg -A -f || echo "::warning::Arch package build failed on this runner, but PKGBUILD and sources are uploaded for manual build on Arch")
            cd ../../../..
          fi

